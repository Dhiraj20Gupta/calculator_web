<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calualtor</title>
    <link rel="stylesheet" href="Calcualtor.css">
</head>

<body>
    <h1 class="text-center">Calcualte me!</h1>
    <div class="container">
        <div class="box">
            <input class="result-box" type="text" style="font-size: 25px;">

            </input>
            <div class="raw">
                <button class="button" style="color: red;">C</button>
                <button class="button" style="color: rgb(75, 179, 75) ; font-size: 20px;">000</button>
                <button class="button" style="color: rgb(75, 179, 75) ;">%</button>
                <button class="button" style="color: rgb(75, 179, 75) ;">/</button>
            </div>
            <div class="raw">
                <button class="button">7</button>
                <button class="button">9</button>
                <button class="button">8</button>
                <button class="button" style="color: rgb(75, 179, 75) ;">*</button>
            </div>
            <div class="raw">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button" style="color: rgb(75, 179, 75) ;">-</button>
            </div>
            <div class="raw">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button" style="color: rgb(75, 179, 75) ;">+</button>
            </div>
            <div class="raw">
                <button class="button">0</button>
                <button class="button">00</button>
                <button class="button">.</button>
                <button class="button" style="background-color: rgb(75, 179, 75);">=</button>
            </div>
        </div>
    </div>
    <script src="Calcualtor.js"></script>
</body>

</html>
